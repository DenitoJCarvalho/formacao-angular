<h1>Cadastrar tarefas</h1>

<div class="well">
  <form #formTarefa="ngForm">

    <div class="form-group">
      <label for="nome">Tarefa:</label>
        <input 
          type="text" 
          name="nome" 
          id="nome" 
          class="form-control"
          [(ngModel)]="tarefa.nome"
          #nome="ngModel"
          minlength="5"
          required
        >

        <div 
          *ngIf="nome.errors && (nome.dirty || nome.touched)"
          class="alert alert-danger"
        >
          <div [hidden]="!nome.errors">Digite a tarefa</div>
          <div [hidden]="!nome.errors">A tarefa deve conter ao menos 5 caracteres</div>
        </div>

        <div class="form-group text-center">
          <input 
            type="submit" 
            value="Cadastrar"
            class="btn btn-success"
            (click)="cadastrar()"
            [disabled]="!formTarefa.form.valid"
          >
          <a 
            class="btn btn-default"
            [routerLink]="['/tarefas']"  
          >
            <span 
              class="glyphicon glyphicon-chevron-left"
              aria-hidden="true"
            ></span>
            Votar
          </a>
        </div>
    </div>

  </form>
</div>
